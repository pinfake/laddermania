<template name="public">
    {{> login}}
</template>

<template name="login">
    <section>
        <div class="container login">
            <div class="row">
                <div class="center span4 well">
                    <legend>Please Sign In</legend>
                    <div class="alert alert-error hide" id="loginError">
                        <!--<a class="close" data-dismiss="alert" href="#">Ã—</a>-->
                        Incorrect Username or Password!
                    </div>
                    <form accept-charset="UTF-8" id="loginForm">
                        <input type="text" id="username" class="span4" name="username" placeholder="Username"/>
                        <input type="password" id="password" class="span4" name="password" placeholder="Password"/>
                        <label class="checkbox">
                            <input type="checkbox" name="remember" value="1"/> Remember Me
                        </label>
                        <button class="btn btn-primary btn-block" id="login" onClick="return false;">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
        <p class="text-center muted ">&copy; Copyright 2013 - Amigos de Sandro Rey INC.</p>
    </section>
</template>
