<template name="newGameModal">
    <div id="newGameModal" class="modal hide fade in" style="display: none;">
        <div class="modal-header">
            <a class="close" data-dismiss="modal">Ã—</a>
            <h4>New Game</h4>
        </div>
        <form class="form-horizontal" id="newGameForm">
            <div class="modal-body">
                <ul class="nav nav-tabs">
                    <li class='active'>
                        <a href="#general" data-toggle="tab">General</a>
                    </li>
                    <li><a href="#rules" data-toggle="tab">Rules</a></li>
                </ul>

                <div class="tab-content" data-toggle="tab">
                    <div class="tab-pane active" id="general">
                        <div class="control-group">
                            <label class="control-label" for="name">Name</label>

                            <div class="controls">
                                <input class="span4" id="name" name="name" type="text" placeholder="Game name">
                                <p id='name-error'></p>
                            </div>
                            <label class="control-label" for="description">Description</label>

                            <div class="controls">

                                <textarea class="span4" id="description" name="description"
                                       placeholder="Description..."></textarea>

                                <p id='description-error'></p>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="rules">
                        Rules
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-success pull-right" id="newGameButton" onClick="return false;">
                        Create
                    </button>
                </div>
            </div>

        </form>
    </div>
</template>
