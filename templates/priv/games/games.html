<template name="games">
    {{> newGameModal}}
    {{#if games}}
    <div class="row-fluid">
        <div class="span8"><h3>Games</h3></div>
        <div class="span4" style="margin-top: 14px">
            <button class="btn btn-primary pull-right" data-toggle="modal" href="#newGameModal">
                Add a new Game
            </button>
        </div>
    </div>
    <div id="gameList">
        <table class="table table-bordered table-striped table-hover">
            <thead>
            <tr>
                <th>Game name</th>
                <th width="14"></th>
            </tr>
            </thead>
            <tbody>
            {{#each games}}
            {{> game}}
            {{/each}}
            </tbody>
        </table>
    </div>
    {{else}}
    <div class="pagination-center text-center">
        <br/>
        <br/>
        <h3>There are currently no games created.<br>Please consider adding some using the button below...</h3>
        <br/>
        <br/>
    </div>
    <div class="pagination-center text-center">
        <button class="btn btn-primary btn-large" data-toggle="modal" href="#newGameModal">Add a new Game</button>
    </div>
    {{/if}}

</template>

<template name="game">
    <tr data-id="{{_id}}">
        <td>{{name}}</td>
        <td><a href="#" class="removeGame" data-id="{{_id}}"><i class="icon-trash"></i></a></td>
    </tr>
</template>
