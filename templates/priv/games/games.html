<template name="games">
    {{> newGameModal}}
    {{#if games}}
    <div id="gameList">
        <table class="table table-bordered table-striped table-hover">
            <thead>
            <tr>
                <th>Game name</th>
                <th width="14"></th>
            </tr>
            </thead>
            <tbody>
            {{#each games}}
            {{> game}}
            {{/each}}
            </tbody>
        </table>
    </div>
    {{else}}
    <div class="pagination-center text-center">
        <br/>
        <br/>
        <h4>There are currently no games in the database!. Please consider adding some using the button below...</h4>
        <br/>
        <br/>
    </div>
    {{/if}}
    <div class="pagination-center text-center">
        <button class="btn btn-success" data-toggle="modal" href="#newGameModal">Add a new game</button>
    </div>
</template>

<template name="game">
    <tr data-id="{{_id}}">
        <td>{{name}}</td>
        <td><a href="#" class="removeGame" data-id="{{_id}}"><i class="icon-trash"></i></a></td>
    </tr>
</template>
