<template name="modalLadderAddPlayer">
    <div id="modalLadderAddPlayer" class="modal hide fade in hide" style="display: none; ">
        <div class="modal-header">
            <a class="close" data-dismiss="modal">Ã—</a>
            <h4>Add players to the ladder</h4>
        </div>
        <form class="form-horizontal" id="newLadderPlayerForm">
            <div class="modal-body">
                <div class="control-group">
                    <label class="control-label" for="playersInput">Players</label>
                    <div class="controls">
                        <input type="hidden" class="span4" id="playersInput">
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-success pull-right" data-dismiss="modal"
                            id="addPlayerButton" onClick="javascript: void(0);">Go
                    </button>
                    <button class="btn btn-primary"
                            id="insertPlayerButton" onClick="javascript: void(0);">Insert Player
                    </button>
                </div>
            </div>
        </form>
    </div>
</template>
