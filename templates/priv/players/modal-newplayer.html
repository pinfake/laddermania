<template name="newPlayerModal">
    <div id="newPlayerModal" class="modal hide fade in" style="display: none; ">
        <div class="modal-header">
            <a class="close" data-dismiss="modal">Ã—</a>
            <h4>New Player</h4>
        </div>
        <form class="form-horizontal" id="newPlayerForm">
            <div class="modal-body">
                <p>Please fill in the required information:</p>

                <div class="control-group">
                    <label class="control-label" for="nickname">Nickname</label>

                    <div class="controls">
                        <input class="span4" id="nickname" name="nickname" type="text" placeholder="Nickname">

                        <p id='nickname-error'></p>
                    </div>
                    <label class="control-label" for="email">Email</label>

                    <div class="controls">
                        <input class="span4" id="email" name="email" type="text" placeholder="Email address">

                        <p id='email-error'></p>
                    </div>
                </div>
                <div>
                    <button class="btn btn-success pull-right"
                            id="newPlayerButton" onClick="return false;">Create
                    </button>
                </div>
            </div>

        </form>
    </div>
</template>
